
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #0a0f2c, #121a3d);
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .navbar {
      width: 100%;
      background: #121a3d;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 12px rgba(0, 191, 255, 0.2);
    }

    .navbar a {
      color: #00bfff;
      text-decoration: none;
      margin: 0 10px;
      font-weight: 600;
      transition: 0.3s;
    }

    .navbar a:hover {
      color: #ff6a00;
    }

    .payment-container {
      background: #1e2746;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 191, 255, 0.2);
      width: 100%;
      max-width: 500px;
      margin-top: 40px;
    }

    h2 {
      text-align: center;
      color: #00bfff;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #ffffffcc;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #00bfff;
      border-radius: 8px;
      background: #121a3d;
      color: #f5f5f5;
      font-size: 15px;
    }

    input:focus {
      border-color: #ff6a00;
      outline: none;
    }

    .btn-pay {
      width: 100%;
      padding: 14px;
      background: linear-gradient(to right, #00bfff, #0095dd);
      border: none;
      border-radius: 30px;
      color: #0a0f2c;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 15px;
    }

    .btn-pay:hover {
      background: linear-gradient(to right, #ff6a00, #ff4500);
      color: #fff;
    }

    .success-message {
      text-align: center;
      color: #00ff90;
      margin-top: 20px;
      font-weight: bold;
      display: none;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="logo"><a href="index.html"><i class="fas fa-home"></i> Home</a></div>
    <div class="nav-links">
      <a href="cart.html"><i class="fas fa-shopping-cart"></i> Cart</a>
    </div>
  </div>

  <div class="payment-container">
    <h2>Payment Details</h2>
    <form id="paymentForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" required>
      </div>

      <div class="form-group">
        <label for="card">Card Number</label>
        <input type="text" id="card" maxlength="16" pattern="\d{16}" required>
      </div>

      <div class="form-group">
        <label for="expiry">Expiry Date</label>
        <input type="text" id="expiry" placeholder="MM/YY" pattern="\d{2}/\d{2}" required>
      </div>

      <div class="form-group">
        <label for="cvv">CVV</label>
        <input type="password" id="cvv" maxlength="3" pattern="\d{3}" required>
      </div>

      <button type="submit" class="btn-pay">Pay Now</button>
      <div class="success-message" id="successMessage">âœ… Payment Successful! Redirecting...</div>
    </form>
  </div>

  <script>
    const form = document.getElementById("paymentForm");
    const successMsg = document.getElementById("successMessage");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      // Simulate payment delay
      setTimeout(() => {
        successMsg.style.display = "block";
        localStorage.removeItem("cart");

        setTimeout(() => {
          window.location.href = "success.html"; // Redirect to home page after 2s
        }, 2000);
      }, 500);
    });
  </script>
</body>
</html>
