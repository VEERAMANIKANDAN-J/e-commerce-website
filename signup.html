
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Best Electrical</title>
  <link rel="stylesheet" href="css/signup.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <form action="home.html" method="post" onsubmit="validateSignup()">
    <div class="signup-container">
      <div class="signup-box">
        <h2>
          <i class="fas fa-user-plus"></i>
          Sign Up
        </h2>

        <input type="text" name="username" placeholder="Username" required />
        <input type="email" name="email" placeholder="Email" required />

        <div class="password-wrapper">
          <input type="password" id="password" name="password" placeholder="Password" required />
          <span class="password-toggle" onclick="togglePassword()">
            <i class="fas fa-eye" id="toggleIcon"></i>
          </span>
        </div>

        <div class="password-wrapper">
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required />
          <span class="password-toggle" onclick="toggleConfirmPassword()">
            <i class="fas fa-eye" id="toggleIconConfirm"></i>
          </span>
        </div>

        <input type="submit" value="Create Account âš¡" />
        <div class="group">
          <a href="login.html">Already have an account? Login</a>
        </div>
      </div>
    </div>
  </form>

  <script>
  function togglePassword() {
    const input = document.getElementById("password");
    const icon = document.getElementById("toggleIcon");
    if (input.type === "password") {
      input.type = "text";
      icon.classList.replace("fa-eye", "fa-eye-slash");
    } else {
      input.type = "password";
      icon.classList.replace("fa-eye-slash", "fa-eye");
    }
  }

  function toggleConfirmPassword() {
    const input = document.getElementById("confirmPassword");
    const icon = document.getElementById("toggleIconConfirm");
    if (input.type === "password") {
      input.type = "text";
      icon.classList.replace("fa-eye", "fa-eye-slash");
    } else {
      input.type = "password";
      icon.classList.replace("fa-eye-slash", "fa-eye");
    }
  }

  function validateSignup() {
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirmPassword").value;

    if (password !== confirmPassword) {
      alert("Passwords do not match!");
      return false; // Prevent form submission
    }

    alert("Sign-up successful!");
    window.location.href = "home.html"; // Simulate redirect
    return false; // Prevent default form action
  }
</script>


</body>
</html>
