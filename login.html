<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Best Electrical</title>
  <link rel="stylesheet" href="css/login.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <form action="home.html" method="post" onsubmit="return validateLogin()">
    <div class="login-container">
      <div class="login-box">
        <h2>
          <i class="fas fa-right-to-bracket"></i>
          Login
        </h2>

        <label for="username" class="visually-hidden">Username</label>
        <input type="text" id="username" name="username" placeholder="Username" required autocomplete="off" />

        <label for="password" class="visually-hidden">Password</label>
        <div class="password-wrapper">
          <input type="password" id="password" name="password" placeholder="Password" required />
          <span class="password-toggle" onclick="togglePassword()">
            <i class="fas fa-eye" id="toggleIcon"></i>
          </span>
        </div>

        <input type="submit"  value="Sign In ðŸ”Œ" />

        <div class="group">
          <a href="#">Forgot Password?</a>
          <a href="signup.html">Sign Up</a>
        </div>
      </div>
    </div>
  </form>

  <script>
  function validateLogin() {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    
    const correctUsername = "admin";
    const correctPassword = "123456";

    if (username === correctUsername && password === correctPassword) {
      alert("Login successful!");
      window.location.href = "home.html"; 
      return false; 
    } else {
      alert("Invalid username or password.");
      return false; 
    }
  }

  function togglePassword() {
    const password = document.getElementById("password");
    const icon = document.getElementById("toggleIcon");
    if (password.type === "password") {
      password.type = "text";
      icon.classList.remove("fa-eye");
      icon.classList.add("fa-eye-slash");
    } else {
      password.type = "password";
      icon.classList.remove("fa-eye-slash");
      icon.classList.add("fa-eye");
    }
  }
</script>

</body>
</html>
